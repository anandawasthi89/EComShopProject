<div class="card" style="width: 18rem;">
    <img [src]="CardDetail.imgurl" class="card-img-top" alt="RandomImage" [style.height]="StyleHeight">
    <div class="card-body">
        <h5 class="card-title" >{{CardDetail.slidetitle}}</h5>
        <p class="card-text">{{CardDetail.slideDesc}}</p>
        <div *ngIf="CardDetail.Spec">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngIf="CardDetail.Spec.Spec1">
                    <b>Spec1: </b>
                    {{CardDetail.Spec.Spec1}}
                </li>
                <li class="list-group-item" *ngIf="CardDetail.Spec.Spec2">
                    <b>Spec2: </b>
                    {{CardDetail.Spec.Spec2}}
                </li>
                <li class="list-group-item" *ngIf="CardDetail.Spec.Spec3">
                    <b>Spec3: </b>
                    {{CardDetail.Spec.Spec3}}
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <a href="/Bucket" class="card-link">Add to cart</a>
        <a href="/BuyingDetails" class="card-link">Buy Now</a>
    </div>
</div>
